<h1>Trabalhando com Listas</h1>
<p>Conteúdo representado na forma de uma relação de itens.</p>



<h2>Não-ordenada</h2>
    <!-- para usar tags para indicar itens, como numero ou bolinhas é necessario usar as tags (Ul e Li) para bolinhas e (Ol e Li) para numeros 
como se pode ver na tela -->

<ul>
<li>Limão</li>
<li>Açúcar</li>
<li>gelo</li>
</ul>



<h2>Ordenada</h2>
<ol>
<li>Ligar o Pc</li>
<li>Digitar usuario/senha </li>
<li>Aguardar o sistema carregado</li>
<li>Procurar o app desejado</li>
    
</ol>
<p></p>

<h2>Exemplo diversos</h2>
<!-- atalhos para facilitar: se usar a tag (Ol>li*5) ele duplica a quantidade que voce escolheu  exemplo a baixo:--> 
<Ol>
<li></li>
<li></li>
</Ol>

<!-- outro atalho é usar o ( alt + seta para baico ou para cima para organizar a palavra que escolher, deixando o cursor na linha da palavra.) -->

<h2>Programador</h2>
<p>Senac</p>
<p>Web</p>
<!-- outro atalaho é usar o shift + alt para duplicar a palavra selecionada.  -->

    






</body>
